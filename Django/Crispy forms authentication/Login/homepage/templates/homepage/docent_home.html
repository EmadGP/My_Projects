<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for message in messages %}

   <button type="button" class="btn btn-success" >
        <svg onclick="this.parentElement.style.display='none';" xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 17 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"></path>
        </svg>
        {{ message }}
  </button>
{% endfor %}


<h2>Docent Home</h2>
{% if docent_klassen %}
<ul>
    {% for klas in docent_klassen %}
    <li><a href="{% url 'klas_gegevens' klas.id %}">{{ klas.naam }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Geen Klassen</p>


{% endif %}

<p><a href="{% url 'create_klas' %}">Maak een nieuwe klas</a></p>

<a href="{% url 'add_company' %}">Add Company</a>
<a href="{% url 'list_companies' %}">List Companies</a>
<br>
<button type="submit"> <a href="{% url 'sign_out' %}"> Sign-out</a> </button>

</body>
</html>
