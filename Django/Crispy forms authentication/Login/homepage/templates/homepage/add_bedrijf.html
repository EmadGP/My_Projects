<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bedrijf</title>
</head>
<body>
    <h2>Add Bedrijf for Stage Periode: {{ stage.stage_soort }}</h2>

    <form method="post" action="{% url 'add_bedrijf' stage.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Toevoegen</button>
    </form>
</body>
</html>
