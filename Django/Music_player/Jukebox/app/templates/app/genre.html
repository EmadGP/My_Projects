{% extends 'app/home.html' %}

{% block title %}Home - Genre{% endblock %}

{% block content %}
<div class="genre-grid">
    {% for genre in Genres %}
    <div class="genre-card">
        <a href="{% url 'genre_detail' genre.id %}">
            <img src="{{ genre.image.url }}" alt="{{ genre.name }}">
            <div class="genre-title">
                <h5>{{ genre.name }}</h5>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
