<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}"> {{ message }} </li>
                {% endfor %}
            </ul>
          {% endif %}
    {% endwith %}

    <form method="post" action="/">
        <label>Please paste the URL here: </label>
        <input id="input" name="url" type="url" placeholder="https://example.com">
        <button type="submit"> Submit </button>
    </form>
</body>
</html>
